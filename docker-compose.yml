version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: car_house
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - car_house_pg:/var/lib/postgresql/data

  app:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/car_house?sslmode=disable
      JWT_SECRET: change-me
      HTTP_ADDR: :8080
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  car_house_pg: